<ion-view hide-back-button="true">


    <div class="buttons" >
      <button class="button button-icon ion-ios-close-empty" ng-click="goBack()">Back to home</button>
    </div>
    <button class="button button-full button-positive" ng-click="takePicture()">
      Take Pictures
    </button>
    <button class="button button-full button-positive" ng-click="choosePicture()">
      Open Pictures
    </button>
    <form>
      <img ng-src="{{image}}"></div>
      <label class="item item-input item-text-wrap">
        <input type="text" ng-model="newCaption">
      </label>
      <button type="submit" value="Share" class=" button button-full button-positive" ng-click="sharePicture(newCaption)">Share
      </button>
    </form>
</ion-view>
